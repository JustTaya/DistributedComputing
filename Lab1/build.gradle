plugins {
    id 'java'
}

group 'org.lab1'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation files('libs/mpi.jar')
    implementation files('libs/mpj.jar')
    implementation files('libs/starter.jar')
    implementation 'log4j:log4j:1.2.17'
}

test {
    useJUnitPlatform()
}