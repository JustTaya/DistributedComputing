plugins {
    id 'java'
}

group 'org.lab1'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation "com.hp.gagawa:gagawa:1.0.1"
    implementation files('libs/mpi.jar')
}

test {
    useJUnitPlatform()
}
